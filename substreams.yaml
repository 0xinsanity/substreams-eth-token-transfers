specVersion: v0.1.0
package:
  name: "substreams_eth_token_transfers"
  version: v0.3.0

protobuf:
  files:
    - transfers.proto
    - filesink.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_transfers
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.token.transfers.v1.Transfers


  - name: map_json_transfers
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.token.transfers.v1.Lines

